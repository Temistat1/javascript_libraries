<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>African Countries Carousel</title>
  <!-- Swiper.js Styles -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .swiper-container {
      width: 80%;
      height: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .country {
      text-align: center;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .country img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .country h3 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .country h4 {
      margin: 5px 0;
      font-size: 18px;
      color: #555;
    }

    .country p {
      font-size: 14px;
      color: #777;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Swiper Carousel -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slides will be dynamically generated here -->
    </div>
    <!-- Navigation Buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper.js Script -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const countries = [
      {
        name: "Nigeria",
        capital: "Abuja",
        description: "The most populous country in Africa, known for its diverse culture and economy.",
        image: "images/nigeria.jpg",
        color: "#FFB6C1"
      },
      {
        name: "South Africa",
        capital: "Pretoria",
        description: "Famous for its stunning landscapes and rich history.",
        image: "images/south_africa.jpg",
        color: "#87CEFA"
      },
      {
        name: "Egypt",
        capital: "Cairo",
        description: "Home to ancient pyramids and the Nile River.",
        image: "images/egypt.jpg",
        color: "#90EE90"
      },
      {
        name: "Kenya",
        capital: "Nairobi",
        description: "Renowned for its wildlife safaris and national parks.",
        image: "images/kenya.jpg",
        color: "#FFD700"
      }
    ];

    const swiperWrapper = document.querySelector('.swiper-wrapper');

    countries.forEach(country => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `
        <div class="country" style="background-color: ${country.color};">
          <img src="${country.image}" alt="${country.name}">
          <h3>${country.name}</h3>
          <h4>Capital: ${country.capital}</h4>
          <p>${country.description}</p>
        </div>
      `;
      swiperWrapper.appendChild(slide);
    });

    const swiper = new Swiper('.swiper-container', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 3000,
      },
    });
  </script>
</body>
</html>
